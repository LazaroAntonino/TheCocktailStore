<body>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5ZV455JH"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <header class="checkout-header">
    <div class="container">
      <a href="/" class="nav__logo">
        <i class="fas fa-laptop"></i>
        The Cocktail Store
      </a>
      <div class="checkout-steps">
        <div class="step active">
          <span class="step-number">1</span>
          <span class="step-name">Envío</span>
        </div>
        <div class="step">
          <span class="step-number">2</span>
          <span class="step-name">Pago</span>
        </div>
        <div class="step">
          <span class="step-number">3</span>
          <span class="step-name">Confirmación</span>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="checkout-container container">
      <div class="checkout-form-container">
        <h1>Información de Envío</h1>

        <form id="shipping-form" class="checkout-form">
          <div class="form-group">
            <label for="fullname">Nombre completo</label>
            <input type="text" id="fullname" name="fullname" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone" required />
          </div>

          <div class="form-group">
            <label for="address">Dirección</label>
            <input type="text" id="address" name="address" required />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="city">Ciudad</label>
              <input type="text" id="city" name="city" required />
            </div>

            <div class="form-group">
              <label for="postal">Código Postal</label>
              <input type="text" id="postal" name="postal" required />
            </div>
          </div>

          <div class="form-group">
            <label for="country">País</label>
            <select id="country" name="country" required>
              <option value="">Selecciona un país</option>
              <option value="ES">España</option>
              <option value="MX">México</option>
              <option value="AR">Argentina</option>
              <option value="CO">Colombia</option>
              <option value="CL">Chile</option>
            </select>
          </div>

          <div class="shipping-methods">
            <h3>Método de Envío</h3>

            <div class="shipping-option">
              <input type="radio" id="standard" name="shipping" value="standard" checked />
              <label for="standard">
                <div class="shipping-option-info">
                  <span class="shipping-name">Envío Estándar</span>
                  <span class="shipping-time">3-5 días laborables</span>
                </div>
                <span class="shipping-price">€4.99</span>
              </label>
            </div>

            <div class="shipping-option">
              <input type="radio" id="express" name="shipping" value="express" />
              <label for="express">
                <div class="shipping-option-info">
                  <span class="shipping-name">Envío Express</span>
                  <span class="shipping-time">1-2 días laborables</span>
                </div>
                <span class="shipping-price">€9.99</span>
              </label>
            </div>
          </div>

          <div class="form-actions">
            <a href="/cart.html" class="button button--secondary">Volver al Carrito</a>
            <button type="submit" class="button button--primary">
              Continuar a Pago
            </button>
          </div>
        </form>
      </div>

      <div class="checkout-sidebar">
        <div class="order-summary">
          <h3>Resumen del Pedido</h3>
          <div class="order-items"></div>
          <div class="order-totals"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer checkout-footer">
    <div class="container">
      <p>&copy; 2024 TheCocktailStore. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Chatbot widget -->
  <button id="tcs-chat-toggle" class="tcs-chat-toggle" aria-label="Abrir chat" aria-expanded="false">
    <i class="fas fa-comment"></i>
  </button>

  <div id="tcs-chat-backdrop" class="tcs-chat-backdrop tcs-hidden" aria-hidden="true"></div>

  <div id="tcs-chat-widget" class="tcs-chat-widget tcs-hidden" role="dialog" aria-modal="true"
    aria-labelledby="tcs-chat-title" aria-hidden="true">
    <div class="tcs-chat-header">
      <span id="tcs-chat-title">Asistente</span>
      <div class="tcs-chat-actions">
        <button id="tcs-chat-reset-key" class="tcs-chat-reset-key" aria-label="Nueva conversación" title="Nueva conversación">↻</button>
        <button id="tcs-chat-close" class="tcs-chat-close" aria-label="Cerrar chat">×</button>
      </div>
    </div>

    <div id="tcs-chat-messages" class="tcs-chat-messages"></div>

    <form id="tcs-chat-form" class="tcs-chat-input">
      <input id="tcs-chat-text" type="text" placeholder="Escribe tu mensaje..." autocomplete="off" required />
      <button type="submit" class="tcs-chat-send" aria-label="Enviar"><i class="fas fa-paper-plane"></i></button>
    </form>
  </div>

  <script src="js/chatbot.js" defer></script>
  <script src="js/checkout.js" type="module"></script>
</body>

</html>
